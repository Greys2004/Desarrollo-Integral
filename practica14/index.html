<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 14</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .bi {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        body {
            background-color: #f8f9fa; /* Fondo claro */
        }

        h1 {
            color: #d400ff; /* Color azul */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra de texto */
            margin-top: 20vh; /* Centrar verticalmente */
        }
    </style>
</head>
<body>
    <h1>Ver http://localhost:3000/</h1>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Archivos y Carpetas</h1>
        <ul id="fileList" class="list-group mt-4"></ul>
    </div>

    <script>
        fetch('/list')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');
                data.forEach(file => {
                    // Crear un ítem en la lista
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex align-items-center';

                    // Icono para archivo o carpeta
                    const icon = document.createElement('i');
                    icon.className = file.isDirectory ? 'bi bi-folder-fill' : 'bi bi-file-earmark-fill';

                    // Añadir el nombre del archivo
                    listItem.appendChild(icon);
                    listItem.appendChild(document.createTextNode(file.name));
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
