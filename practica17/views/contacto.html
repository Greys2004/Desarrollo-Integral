<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }
        .contact-section {
            padding: 60px;
            background-color: #ffffff;
            text-align: center;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn {
            background-color: #d4af37;
            border: none;
            color: white;
        }
        .btn:hover {
            background-color: #c19e29;
        }
    </style>
</head>
<body>
    <div class="container contact-section">
        <h1>Contáctanos</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo Electrónico">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
