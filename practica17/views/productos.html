<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }
        .product-section {
            padding: 60px;
            background-color: #ffffff;
            text-align: center;
        }
        .product-card {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container product-section">
        <h1>Nuestros Productos</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <h3 class="product-title">Producto 1</h3>
                    <p>Descripción del producto 1. Innovador y de alta calidad.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <h3 class="product-title">Producto 2</h3>
                    <p>Descripción del producto 2. Ideal para sus necesidades.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <h3 class="product-title">Producto 3</h3>
                    <p>Descripción del producto 3. Confiabilidad garantizada.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
