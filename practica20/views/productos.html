<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Reset básico de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Lista de productos */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card h3 {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1em;
            color: #95a5a6;
        }

        /* Añadir un gradiente sutil al fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e67e22, #e74c3c);
            z-index: -1;
        }

        /* Animación de entrada */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Productos</h1>
        <p>Estos son los productos que tenemos disponibles</p>

        <div class="products">
            <div class="product-card">
                <h3>Producto 1</h3>
                <p>Descripción del producto 1.</p>
            </div>

            <div class="product-card">
                <h3>Producto 2</h3>
                <p>Descripción del producto 2.</p>
            </div>

            <div class="product-card">
                <h3>Producto 3</h3>
                <p>Descripción del producto 3.</p>
            </div>

            <div class="product-card">
                <h3>Producto 4</h3>
                <p>Descripción del producto 4.</p>
            </div>
        </div>
    </div>

</body>
</html>
